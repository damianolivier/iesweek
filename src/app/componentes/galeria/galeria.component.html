<div class="container ml-auto mr-auto mt-5 mb-5">
    <div id="carouselExampleControls" class="m-auto borde carousel-fade carousel slide animated fadeIn faster" data-ride="carousel">
        <ol class="carousel-indicators">
            <li *ngFor="let foto of galeria; let i=index" data-target="#carouselExampleControls" data-slide-to="i" [ngClass]="{'active' : i==0}"></li>
        </ol>
        <div class="carousel-inner">
            <div *ngFor="let foto of galeria; let i=index" class="carousel-item" [ngClass]="{'active' : i==0}">
                <img class="d-block w-100" src="{{foto.url}}" alt="{{foto.titulo}}">
                <div class="carousel-caption">
                    <p>{{foto.carrera}}</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="false"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="false"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<hr>
